<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Groupomania</title>
</head>

<body>
    <header class=" container-fluid">
    <img src="images/icon-left-font-monochrome-black.jpeg" alt="logo" class="img-fluid">
    </header>
    <main class="container col-12">
        <div class=" container col-10 col-sm-9 col-md-7 col-xl-5 bg-light rounded shadow-sm signin-div">
            <h2>Signup</h2>
            <form id="signup-form" name="signup-form">
                <div>
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="text" id="signup_userName" name="signup_userName" placeholder="Username">
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="email" id="signup_email" name="signup_email" placeholder="Email">
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="password" id="signup_password" name="signup_password" placeholder="Password">
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="password" id="confirm_signup_password" name="confirm_signup_password" placeholder="Confirm Password">

                </div>
                <input class="col-6 col-sm-5 col-md-4 col-xl-3 btn-warning container rounded " type="submit" value="Signup">
            </form>
        </div>
        <div class=" container col-10 col-sm-9 col-md-7 col-xl-5 bg-light rounded shadow-sm signin-div">
            <h2>Login</h2>
            <form id="signin-form">
                <div>
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="email" id="signin_email" name="signin_email" placeholder="Email">
                    <input class="col-10 col-sm-9 col-md-9 col-xl-9 signin-input shadow-sm" type="password" id="signin_password" name="ignin_password" placeholder="Pasword">
                </div>
                <input class="col-6 col-sm-5 col-md-4 col-xl-3 btn-warning container rounded" type="submit" value="Login">
            </form>
        </div>
    </main>
    <script src="JS/connections.js"></script>
</body>

</html>
