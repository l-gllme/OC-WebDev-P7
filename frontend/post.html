<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../assets/favicon.pgn" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Groupomania</title>
</head>

<body>
    <header class=" container-fluid">
        <img src="images/icon-left-font-monochrome-black.jpeg" alt="logo" class="img-fluid">
    </header>

    <main>

        <div class="container-fluid row">
            <a href="main.html">
                <div class="rounded shadow-sm container p-1 col-5 col-sm-4 col-md-4 col-xl-1 btn-warning">Home</div>
            </a>
            <div class="p-1 btn-danger col-5 col-sm-4 col-md-4 col-xl-1 rounded shadow-sm container"
            id="deletePost">Delete Post</div>
        </div>

        <div class="container col-11 bg-light">

            <div class="container" id="bigPost">
                <h2 id="postTitle"></h2>
                <p class="container border rounded col-8 col-md-6 col-xl-3 " id="postAuthor"></p>
                <p class="col-11 container bg-white p-3 shadow-sm rounded" id="postContent"></p>
                <a href="" class="col-11 col-md-8 col-xl-4" id="link">
                    <p class="" id="postUrl"></p>
                </a>
            </div>
            <div id="createComment" class="container col-10 col-sm-9 col-md-8 col-xl-6 bg-light">
                <form id="createCommentForm" class="form-group">
                    <textarea id="commentText" placeholder="Leave a comment"
                        class=" form-control row-2 col-11"></textarea>
                    <div class="inputs">
                        <input id="submitComment" type="submit"
                            class="submit btn-warning col-8 col-sm-6 col-md-4 col-xl-2 rounded shadow-sm container"
                            value="Comment">
                    </div>
                </form>
            </div>

            <div id="comments" class="border-top border-dark"> Comments</div>
        </div>

    </main>


    <script src="JS/global.js"></script>
    <script src="JS/post.js"></script>

</body>

</html>
