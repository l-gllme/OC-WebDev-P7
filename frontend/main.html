<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Groupomania</title>
</head>

<body>
    <header class=" container-fluid">
        <img src="images/icon-left-font-monochrome-black.jpeg" alt="logo" class="img-fluid">
    </header>

    <nav class="row justify-content-center">
        <div class="col-5 col-sm-4 col-md-2 col-xl-1 p-1 m-1 rounded shadow-sm btn-primary" id="profile">Profile</div>
        <div class="col-5 col-sm-4 col-md-2 col-xl-1  p-1 m-1 rounded shadow-sm btn-primary" id="disconect">Disconect
        </div>

    </nav>

    <main>
        <div id="createPost"
            class="container col-11 col-sm-10 col-md-8 col-xl-6 bg-light border border-warning rounded p-2 shadow-sm mt-3">
            <form id="createPostForm" class="container">
                <textarea id="postText" placeholder="Whats's happening?"
                    class="form-control row-2 conatiner col-11"></textarea>
                <input class="col-6 col-sm-5 col-md-3 col-xl-2 p-1 m-1 rounded shadow-sm" id="createLink" type="url"
                    placeholder="Link (Optional)">
                <input id="submitPost" type="submit"
                    class="col-6 col-sm-5 col-md-3 col-xl-2 p-1 m-1 rounded shadow-sm btn-warning" value="Post">
            </form>
        </div>

        <div id="posts"></div>

    </main>

    <script src="node_modules/moment/moment.js"></script>
    <script src="JS/global.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
