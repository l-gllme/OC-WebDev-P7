<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/favicon.pgn" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Groupomania</title>
</head>

<body>
    <header class=" container-fluid">
        <img src="images/icon-left-font-monochrome-black.jpeg" alt="logo" class="img-fluid">
    </header>
    <main>
        <div class="container col-10 col-sm-9 col-md-8 col-xl-6 bg-light">
            <h4 class="bg-white col-10 col-sm-9 col-md-6 col-xl-4 container border border-warning">Your Profile</h4>

            <div class="container">
                <h5 class="container col-5 col-sm-4 col-md-3 col-xl-3">Username:</h5>
                <p class="container col-12 col-sm-6 col-md-6 col-xl-6 bg-white border" id="username"></p>
            </div>
            <div class="container">
                <h5 class="container col-5 col-sm-4 col-md-3 col-xl-3">Mail:</h5>
                <p class="container col-12 col-sm-6 col-md-6 col-xl-6 bg-white border" id="mail"></p>
            </div>

        </div>

        <div class="container signin-div">
            <a href="main.html">
                <div class="btn col-5 col-sm-4 col-md-4 col-xl-2 btn-warning">Home</div>
            </a>
            <div class="btn col-5 col-sm-4 col-md-4 col-xl-2 btn-primary" id="delete">Delete Account</div>
        </div>

    </main>
    <script src="JS/profile.js"></script>
</body>

</html>
